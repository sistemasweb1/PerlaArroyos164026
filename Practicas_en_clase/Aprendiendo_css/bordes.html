<!DOCTYPE html>
<html>
<head>
<style>

body{
	background-image: url("backgroundPageTitle.png");
	background-repeat: repeat-x;
}

p.groove {
border-style: groove;
border-width: 5px;
border-color: red;
}
p.inset {
border-style: inset;
border-color: blue;

}
p.combinado {
    border-top-style: none;
    border-right-style: none;
    border-bottom-style: none;
    border-left-style: solid;
    border-color: blue;
    background-color: rgb(153, 221, 255);
}
p.round3 {
    border: 2px solid green;
    border-radius: 12px;
}

</style>
</head>
<body>

<h2 style="color:white;">Propiedad del estilo de bordes</h2>


<p class="groove">Groove border</p>
<p class="inset">Inset border</p>
<p class="combinado">Un borde combinado</p>
<p class="round3">Redondeado</p>


</body>
</html>
